name: Android CI (Debug)

on:
  push:
    branches: [ main ]
  pull_request:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17
          cache: gradle

      - name: Set up Android SDK (API 34)
        uses: android-actions/setup-android@v3
        with:
          packages: "platforms;android-34"

      - name: Accept licenses & install packages
        shell: bash
        run: |
          yes | sdkmanager --licenses
          sdkmanager --install "platform-tools" "platforms;android-34"
          for v in 35.0.0 34.0.2 34.0.0; do
            sdkmanager --install "build-tools;$v" && break || true
          done

      - name: Set up Gradle 8.7
        uses: gradle/actions/setup-gradle@v3
        with:
          gradle-version: 8.7

      - name: Generate Gradle wrapper if missing
        shell: bash
        run: |
          if [ ! -f "./gradlew" ]; then
            gradle wrapper --gradle-version 8.7
          fi
          chmod +x ./gradlew
          ./gradlew --version

      - name: Show Gradle projects (debug info)
        shell: bash
        run: ./gradlew projects || true

      - name: Detect module and build Debug APK
        shell: bash
        run: |
          set -e
          echo "Detecting module name from settings.gradle(.kts)..."
          MOD=""
          if [ -f settings.gradle.kts ]; then
            MOD=$(grep -Eo 'include\\(":[^"]+"\\)' settings.gradle.kts | head -n1 | sed 's/.*":\\([^"]*\\)".*/\\1/')
          fi
          if [ -z "$MOD" ] && [ -f settings.gradle ]; then
            MOD=$(grep -Eo 'include\\(":[^"]+"\\)' settings.gradle | head -n1 | sed 's/.*":\\([^"]*\\)".*/\\1/')
          fi
          if [ -z "$MOD" ]; then
            echo "No module detected. Trying assembleDebug at root."
            ./gradlew clean assembleDebug --stacktrace --info
          else
            echo "Detected module: :$MOD"
            ./gradlew clean :$MOD:assembleDebug --stacktrace --info || ./gradlew clean assembleDebug --stacktrace --info
          fi

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: FamilienOptimizer-debug
          path: |
            **/build/outputs/apk/debug/*.apk
          if-no-files-found: error
